<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <div class="card">
    <img class="card-image" src="images/image-equilibrium.jpg" alt="equilibrium photo">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
 <div class="info-row">
    <div class="eth">
    <img class="eth-img" src="images/icon-ethereum.svg" alt="ethereum icon">
    <span class="eth-text">0.041 ETH</span>
  </div>
  <div class="time">
    <img class="time-img" src="images/icon-clock.svg" alt="clock icon">
    <span class="days-left">3 days left</span>
  </div>
  </div>
  <div class="Rectangle"></div>
  <div class="author-container">
  <img class="author-image" src="images/image-avatar.png" alt="author avatar">
    <span class="creation-of">Creation of</span>
    <span class="author">Jules Wyvern</span>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mariamoKk">Mariam Ketiladze</a>.
  </div>
</body>
</html>
